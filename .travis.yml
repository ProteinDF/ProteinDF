sudo: required
language: c++
services:
  - docker
env:
  global:
    - PDF_BUILDER_VER=2017.06
before_script:
  - docker pull hiracchi/pdf-builder:${PDF_BUILDER_VER}
script:
  - docker run -d --name pdf -v "${PWD}:/work" hiracchi/pdf-builder:${PDF_BUILDER_VER}
  - docker exec -it pdf pdf-py-setup.sh --branch develop --work /tmp
  - docker exec -it pdf pdf-builder.sh -o /tmp/pdf --use-cmake
  - docker exec -it pdf pdf-check.sh --branch develop serial_dev
notifications:
  slack:
    secure: 
