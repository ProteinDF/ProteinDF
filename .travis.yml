sudo: required
language: c++
services:
  - docker
env:
  global:
    - PDF_BUILDER_VER=develop
    - BRANCH=develop
before_script:
  - docker pull hiracchi/pdf-builder:${PDF_BUILDER_VER}
script:
  - docker run -d --name pdf hiracchi/pdf-builder:${PDF_BUILDER_VER}
  - docker exec -it pdf pdf-checkout.sh --branch ${BRANCH} ProteinDF
  - docker exec -it pdf pdf-checkout.sh --branch ${BRANCH} ProteinDF_bridge
  - docker exec -it pdf pdf-checkout.sh --branch ${BRANCH} ProteinDF_pytools
  - docker exec -it pdf pdf-build.sh --workdir /work/ProteinDF
  - docker exec -it pdf pdf-build.sh --workdir /work/ProteinDF_bridge
  - docker exec -it pdf pdf-build.sh --workdir /work/ProteinDF_pytools
  - "travis_wait 30 sleep 1800 &"
  - docker exec -it pdf pdf-check.sh -w /work/pdf-test --branch develop serial
notifications:
  slack:
    secure: 
